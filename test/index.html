<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Pack Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
    }
    .gallery-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      box-shadow: none;
      margin: 0; /* no spacing */
    }
  </style>
</head>
<body>

  <div class="container-fluid p-0">
    <!-- Replace image paths with yours -->
    <img src="images/Cover page.png" alt="Cover Page" class="gallery-img">
    <img src="images/Frame 2.png" alt="Frame 2" class="gallery-img">
    <img src="images/Frame 3.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 4.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 5.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 6.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 7.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 8.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 9.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 10.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 11.png" alt="Frame 3" class="gallery-img">
    <img src="images/Frame 12.png" alt="Frame 3" class="gallery-img">
    <!-- Add more images as needed -->
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
